<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Save the Money</title>                      
  <style> 
    body {
      margin: 0;
      background-image: url("./Assets/backgroundTitle.png");
      background-size: 90%;
    }
  </style>
  <link rel="stylesheet" href="style3.css">
</head>


<body>
    <div class="container">
        <div class="addTransacciones">
            <h2>Transaction History</h2>
            <p id="saldoTotal">Saldo: $0</p>
            <div class="addGasto">
                <input type="text" id="inputReasonTrans" placeholder="Reason of transaction">
                <input type="text" id="inputBoxTrans" placeholder="Amount for the transaction">
                <button onclick="addTransac()">Add</button> <!--onclick="funcion para agregar transacción"-->
            </div>
            <ul id="transContainer">


            </ul>
        </div>
    </div>

    <!--Falta agregar código para que los datos seann dinamicos-->








    <!--Sidebar-->
    <aside class="sidebar">
      <ul class = "sidebarList">
        <!--Header del sidebar -->
        <li class="sidebarElement sidebarElementLogo">
          <div class="sidebarHide">
            <p clase="sidebarText">BOOM</p>
          </div>
        </li>

        <!-- Primera opcion del sidebar (...)-->
        <li class="sidebarElement">
          <!-- Icono de missions-->
          <img src="./Assets/scroll3.svg" class="sidebarIcon">

          <div class="sidebarHide">
            <p class="sidebarText"> Missions</p>
          </div>
        </li>

        <!--Segunda opcion - badge-->
        <li class="sidebarElement">
          <!-- Icono de badge-->
          <img src="./Assets/badge.svg" class="sidebarIcon">
          <div class="sidebarHide">
            <p class="sidebarText"> Badges</p>
          </div>
        </li>

        <!--Tercera opcion - transactions-->
        <li class="sidebarElement">
          <!-- Icono de transaction-->
          <img src="./Assets/money.svg" class="sidebarIcon">

          <div class="sidebarHide">
            <a href="transaction.html" class="sidebarText">Transactions</a>
          </div>
        </li>
        <!--Profile-->
        <li class="sidebarElement  sidebarElementProfile">
          <img src="./Assets/person.svg" class = "sidebarIcon sidebarIcon--profile">
          <div class="sidebarHide">
            <p class="sidebarTitle"> Profile</p>  
          </div>
        </li>
      </ul>
    </aside>

    <script> 
        const inputReason = document.getElementById("inputReasonTrans");
        const inputAmount = document.getElementById("inputBoxTrans");
        const transContainer = document.getElementById("transContainer");
        const saldoTotal = document.getElementById("saldoTotal");

        let saldo = 0;

        function addTransac() {
          const reason = inputReason.value.trim();
          const amount = parseFloat(inputAmount.value.trim());

          const card = document.createElement("li");
          card.classList.add("transCard");
          card.dataset.amount = amount;
          
          card.innerHTML = `
          <div class="trans-content">
          <p class="trans-reason">${reason || "Sin descripción"}</p>
          <p class="trans-amount">${amount >= 0 ? "+" : ""}$${amount.toFixed(2)}</p>
          </div>
          `;

          transContainer.appendChild(card);
          
          // Actualizar saldo
          saldo += amount;
          saldoTotal.textContent = `Saldo actual: $${saldo.toFixed(2)}`;

          
          inputReason.value = "";
          inputAmount.value = "";
        }
    </script>
</body>
</html>
