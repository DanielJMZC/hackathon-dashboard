<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save the Money</title>
  <style> 
    body {
      margin: 0;
      background-image: url("./Assets/backgroundTitle.png");
      background-size: 90%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style3.css">
  <link rel="stylesheet" href="button.css">

  <!--link a imagenes-->

</head>
<body>
  <section>
    <h1>Save the Money</h1>

    <aside class="sidebar">
      <ul class = "sidebarList">

        <!-- Primera opcion del sidebar (...)-->
        <li class="sidebarElement">
          <!-- Icono de missions-->
          <img src="./Assets/scroll3.svg" class="sidebarIcon">

          <div class="sidebarHide">
            <a href="missions.html" class="sidebarText">Missions</a>
          </div>
        </li>

        <!--Segunda opcion - badge-->
        <li class="sidebarElement">
            <!-- Icono de badge-->
            <img src="./Assets/badge.svg" class="sidebarIcon">
            <div class="sidebarHide">
              <a href="logros.html" class="sidebarText">Badges</a>
            </div>
          </li>

        <!--Tercera opcion - transactions-->
        <li class="sidebarElement">
          <!-- Icono de transaction-->
          <img src="./Assets/money.svg" class="sidebarIcon">

          <div class="sidebarHide">
            <a href="transaction.html" class="sidebarText">Transactions</a>
          </div>
        </li>
        <!--Log out-->
        <li class="sidebarElement" >
          <img src="./Assets/logout.svg" class = "sidebarIcon">
          <div class="sidebarHide">
            <a href="#" class="sidebarText" id="logoutBtn">Log out</a>
          </div>
        </li>

        <script>
          document.addEventListener("DOMContentLoaded", () => {
            const logoutBtn = document.getElementById("logoutBtn");

            logoutBtn.addEventListener("click", (e) => {
              e.preventDefault();          // Prevent default link navigation
              localStorage.removeItem("token"); 
               localStorage.removeItem("user");  // Delete the token
              window.location.href = "login.html"; // Redirect to login
            });
          });
        </script>
        <!--Quinta opciÃ³n - return button-->
        <li class="sidebarElement">
          <!-- Icono de return-->
          <img src="./Assets/leftarrow.svg" class="sidebarIcon">
          <div class="sidebarHide">
            <a href="index.html" class="sidebarText">Return</a>
          </div>
        </li>
      </ul>
    </aside>
  </section>

</body>
</html>
